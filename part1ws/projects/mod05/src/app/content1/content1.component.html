<style>
    /* 產生一段 style ， title 、subtitle及dark、light
    目的給稍後 html 套用!! 
    不是重點，所以使用 colpilot 協助產生
     */
    
    
    /* 暗黑類別: 
    1-白色字，陰影偏斜10px
    2-背景紅藍漸層，漸層從左上到右下
     */


        .title {
            text-align: center;
            font-size: 36px;
            padding: 10px;
            margin: 3px;
        }
    
        .subTitle {
            text-align: center;
            font-size: 24px;
            padding: 10px;
            margin: 3px;
        }
    
        .dark {
            color: white;
            text-shadow: 10px 10px black;
            background: linear-gradient(to bottom right, red, blue);
        }
    
        .light {
            color: green;
            text-shadow: 2px 2px darkgreen;
            background: linear-gradient(to bottom right, lightyellow, lightgreen);
        }
    </style>
    
    
    <div class="title dark">class demo1</div>
    <div class="subTitle light">class demo2</div>

    <div [class]="myclass">[class] demo3</div>
    <div [class]="isTitle ? 'title' :'subTitle' ">[class] demo4</div>
    <div [class.title]="isTitle" [class.light]="!isDark">[class] demo5</div>
    <!-- ========ngClass========== -->
    <div [ngClass]="{'dark': isDark, 
        'light': !isDark, 
        'title':isTitle, 
        'subTitle': !isTitle}">[ngClass] demo1</div>
    <!-- ========ngStyle========== -->
    <div [style.color]="myColor" [style.font-size]="mySize">style demo2</div>
    <div [ngStyle]="{'color': myColor, 'font-size': mySize}">ngStyle demo1</div>
    <div [ngStyle]="myStyle">ngStyle demo2</div>
